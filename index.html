<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addNoteButton" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <div class="header">
        <h1>Easy Notes</h1>
    </div>
    <div id="mainDiv">
        <div id="emptyNotes" class="innerDiv">
            <img src="empty-box.png" alt="empty box">
            <p>No notes has been found!</p>
        </div>
        <div id="notesDiv" class="innerDiv">
        </div>
        <div id="loginDiv" class="innerDiv">
            <input type="email" placeholder="Enter your email" id="loginEmailInput" class="myInput">
            <input type="password" placeholder="Enter your password" id="loginPasswordInput" class="myInput">
            <br><br>
            <button class="myButton">Login</button>
            <br><br>
            <button class="myButton">Signup</button>
        </div>
    </div>
    <div id="bottomDiv">
        <div onclick="showProfileSection()">
            <i class="bi bi-person-fill"></i>
        </div>
        <div onclick="getNotes()">
            <i class="bi bi-house-door-fill"></i>
        </div>
    </div>

    <!-- Start Modal Section -->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="modal-title">Add Note</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <textarea id="noteInput" rows="5" placeholder="Type your note..."></textarea>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-lg btn-primary" data-bs-dismiss="modal" onclick="addNote()">Save</button>
        </div>

        </div>
    </div>
    </div>

    <!-- End Modal Section -->

    <script src="script.js"></script>
</body>
</html>
