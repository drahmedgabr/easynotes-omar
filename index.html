<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addNoteButton">
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <div class="header">
        <h1>Easy Notes</h1>
    </div>
    <div id="mainDiv">
        <div id="emptyNotes">
            <img src="empty-box.png" alt="empty box">
            <p>No notes has been found!</p>
        </div>
    </div>
    <div id="bottomDiv">
        <div>
            <i class="bi bi-person-fill"></i>
        </div>
        <div>
            <i class="bi bi-house-door-fill"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
